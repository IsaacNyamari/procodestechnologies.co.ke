<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #ff0000; /* Red text */
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff0000; /* Red background */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
        #error{
            width:450px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <img src="https://media1.tenor.com/m/4MwnmPMecBUAAAAd/windows-error-cathy-hummels.gif" id='error' alt='error'>
        <a href="/">Go Back to Homepage</a>
    </div>
</body>
</html>
